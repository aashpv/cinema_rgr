<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Добавить фильм</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        @import url(//fonts.googleapis.com/css?family=Montserrat:300,400,500);

        .font-weight-light {
            color: white;
        }

        .bform {
            font-family: "Montserrat", sans-serif;
            color: #8d97ad;
            font-weight: 300;
            overflow: hidden;
            position: relative;
        }
        .mb-4, .my-4 {
            margin-bottom: -0.2rem!important;
        }

        .bform h1,
        .bform h2,
        .bform h3,
        .bform h4,
        .bform h5,
        .bform h6 {
            color: #3e4555;
        }

        .bform .subtitle {
            color: #8d97ad;
            line-height: 24px;
        }

        .bform a {
            text-decoration: none;
        }

        .bform .btn-danger-gradiant {
            background: #ff4d7e;
            background: -webkit-gradient(linear, left top, right top, from(#ff4d7e), to(#ff6a5b));
            background: -webkit-linear-gradient(left, #ff4d7e 0%, #ff6a5b 100%);
            background: -o-linear-gradient(left, #ff4d7e 0%, #ff6a5b 100%);
            background: linear-gradient(to right, #ff4d7e 0%, #ff6a5b 100%);
        }

        .bform .btn-danger-gradiant:hover {
            background: #ff6a5b;
            background: -webkit-gradient(linear, left top, right top, from(#ff6a5b), to(#ff4d7e));
            background: -webkit-linear-gradient(left, #ff6a5b 0%, #ff4d7e 100%);
            background: -o-linear-gradient(left, #ff6a5b 0%, #ff4d7e 100%);
            background: linear-gradient(to right, #ff6a5b 0%, #ff4d7e 100%);
        }

        .bform .btn-md {
            padding: 15px 45px;
            font-size: 16px;
        }

        .bform .bg-facebook {
            background-color: #3b5a9a;
        }

        .bform .bg-twitter {
            background-color: #56adf2;
        }

        .bform .text-danger {
            color: #ff4d7e !important;
        }

        .bform .right-image {
            background-position: center bottom;
            background-size: cover;
            background-repeat: no-repeat;
            position: absolute;
            right: 0;
            bottom: 0;
            top: 0;
        }

        @media (max-width: 1023px) {
            .bform .contact-form {
                padding-left: 0;
                padding-right: 0;
            }
        }

        @media (max-width: 767px) {
            .bform .contact-form {
                padding-left: 15px;
                padding-right: 15px;
            }
        }

        @media (max-width: 1023px) {
            .bform .right-image {
                position: relative;
                bottom: -95px;
            }
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            height: 100px;
            width: 100px;
            outline: black;
            background-size: 100%, 100%;
            border-radius: 50%;
            border: 1px solid black;
            background-image: none;
        }

        .carousel-control-next-icon:after
        {
            content: '>';
            font-size: 55px;
            color: #4b00d3;
        }

        .carousel-control-prev-icon:after {
            content: '<';
            font-size: 55px;
            color: #4b00d3;
        }

        .btn-group {
            text-align: center;
        }

        .btn-purple {
            color: white;
            background-color: rebeccapurple;
        }

        .back {
            background-color: black;
            color: black;
        }

        .d-block,
        .card-img-top {
            cursor: pointer;
        }

        .align-items-center {
            align-items: center;
        }

        .card-text {
            font-size: 1.3rem;
        }
        .pt-4, .py-4 {
            padding-top: 6rem!important;
        }

    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container" style="margin-top: 20px; margin-bottom: 35px;">
    <form method="POST" th:action="@{/screenings/save}" th:object="${screening}">
        <div class="form-group">
            <label>Фильм</label>
                <select class="form-control" name="movieId" id="movieId">
                    <option th:each="movie : ${movies}"
                            th:value="${movie.id}"
                            th:text="${movie.name}"></option>
                </select>
        </div>
        <div class="form-group">
            <label>Зал фильма</label>
            <select class="form-control" name="hallId" id="hallId">
                <option th:each="hall : ${halls}"
                        th:value="${hall.id}"
                        th:text="${hall.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Введите цену показа</label>
            <input th:field="*{cost}" type="number" class="form-control" id="exampleFormControlInput3">
        </div>
        <div class="form-group">
            <label>Введиту дату и время показа</label>
            <input th:field="*{dateTime}" type="datetime-local" class="form-control" id="exampleFormControlTextarea5" rows="2">
        </div>
        <div class="form-group">
            <label>Введиту дату и время конца показа</label>
            <input th:field="*{endDateTime}" type="datetime-local" class="form-control" id="exampleFormControlTextarea6" rows="2">
        </div>
        <div class="form-group" align="center">
            <p></p>
            <button type="submit" class="btn btn-dark">Добавить показ</button>
        </div>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</html>
